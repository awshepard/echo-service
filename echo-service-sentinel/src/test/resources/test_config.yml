server:
  gzip:
    bufferSize: 8KiB
  applicationConnectors:
    - type: http
      port: 6000
  adminConnectors:
    - type: http
      port: 6001


# Logging settings.
# For full configuration options, see https://dropwizard.github.io/dropwizard/manual/configuration.html#logging
logging:
  level: INFO     # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  # Logger-specific levels.
  loggers:
    # Overrides the level of com.upside and sets it to DEBUG. (Bump up to TRACE for even more info)
    "com.upside": TRACE

#
# Database configuration
#
database:
  driverClass: com.mysql.jdbc.Driver
  user: ${ECHO_DB_USER}
  password: ${ECHO_DB_PASSWORD}
  url: ${ECHO_DB_URL}
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* EchoService Health Check */ SELECT 1"
  validationQueryTimeout: 3s
  initialSize: 2
  minSize: 2
  maxSize: 4
  checkConnectionWhileIdle: true
  evictionInterval: 10s
  minIdleTime: 1 minute

allowedPeers:
  credentialFile: test-peers.properties